<ion-view cache-view="false" nav-direction="forward">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="vmNav.toggleSidenav()" aria-label="NavigationMenu">
        <i class="mdi mdi-menu"></i>
      </md-button>
      <h2>
        <span>{{vm.title}}</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <ion-content>
    <md-subheader class="md-primary">Competitieronde {{vm.round.RoundNumber}} - {{vm.round.Date | mdate:'DD-MM-YYYY'}}</md-subheader>
    <h4 ng-if="vm.round.SoccerMatches == 0">Geen wedstrijden</h4>
    <md-list>
      <md-list-item ng-repeat="sm in vm.round.SoccerMatches" ng-click="vm.showSoccerMatch(sm.SoccerMatchID)" on-hold="vm.showDeleteSoccerMatchConfirm(sm)">
        <div flex="10">{{$index + 1}}.</div>
              <div flex class="right">{{sm.HomeTeam}}</div>
              <div flex="20" class="center">{{sm.HomeGoals}} - {{sm.AwayGoals}}</div>
              <div flex>{{sm.AwayTeam}}</div>
      </md-list-item>
    </md-list>
  </ion-content>
  <md-button class="md-fab md-fab-bottom-right md-primary" aria-label="FAB" ng-click="vm.showCreateSoccerMatch($event)">
    <i class="mdi mdi-plus"></i>
  </md-button>
</ion-view>
